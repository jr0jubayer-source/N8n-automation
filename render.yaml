yaml services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    repo: https://github.com/jr0jubayer-source/N8n-automation
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: password
      - key: N8N_HOST
        value: n8n.onrender.com
      - key: N8N_PORT
        value: 443
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n.onrender.com
